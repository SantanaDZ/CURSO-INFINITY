<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens</title>
  </head>
  <body>
    <h1>Imagens</h1>
    <p>
      Podemos colocar imagens dentro do html através da tag <b>img</b>, onde
      passamos o caminho da imagem no atributo <b>src</b>
    </p>

    <h2>Imagens Locais</h2>

    <!--
    Imagem: <img> 
     src = Endereço da Imagem, pode local (do proprio computador) ou um link da internet
     
     alt = Texto Alternativo utilizado para Acessibilidade

     width = Largura da Imagem

     height = Altura da Imagem
    -->
    <img src="./imgs/code.png" alt="Imagem de Codigo Verde" height="200"/>

    <h2>Imagens Remotas</h2>
    <img
      src="https://www.epl.ca/wp-content/uploads/sites/18/2020/12/CodingSnowflakes_Dec2020_BlogCard_890x445.png"
      alt="Imagem de Codigo Azul"
      height="200"
    />

    <h2>Gifs</h2>
    <!-- Nas tags <img> você também pode colocar gifs -->
    <img src="imgs/nyan-cat.avif" alt="Nyan Cat Gif" />
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/5eeea355389655.59822ff824b72.gif" alt="">
  </body>
</html>

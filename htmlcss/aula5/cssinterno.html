<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletores</title>
    <style>
      /* 
        Seletores CSS 
        <seletor> {
            <prop>: <valor>;
        }
      */

      /* 
      Tipos Propriedades CSS
      - Dimensionamento
      - Posicionamento
      - Decoração
      */

      h1 {
        color: blue;
        font-family: Arial, Helvetica, sans-serif;
      }

      main {
        border: 2px dashed green;
      }

      main div {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Revisão CSS</h1>

    <main>
      <div></div>
      <div></div>
      <div></div>
    </main>

    <div></div>
  </body>
</html>

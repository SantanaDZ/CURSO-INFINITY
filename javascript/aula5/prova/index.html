<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lista de Tarefas</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #030007, #0530bc);
        min-height: 100vh;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .container {
        background: white;
        width: 420px;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 5px 25px rgba(0,0,0,0.3);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0px); }
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    input {
    width: 80%;
    padding: 8px;
    border: 2px solid #ddd;
    border-radius: 8px;
    margin: 0 auto 10px auto; /* centraliza√ß√£o */
    display: block;
    outline: none;
    transition: 0.3s;
    font-size: 15px;
}


    input:focus {
        border-color: #2575fc;
        box-shadow: 0 0 8px rgba(37,117,252,0.4);
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2575fc;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #185adf;
    }

    ul {
        margin-top: 20px;
        padding: 0;
    }

    li {
        list-style: none;
        background: #f5f5f5;
        padding: 12px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.15);
        animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .concluida {
        text-decoration: line-through;
        color: green;
        transition: color 0.3s, text-decoration 0.3s;
    }

    .botoes button {
        width: auto;
        padding: 6px 10px;
        margin-left: 6px;
        font-size: 14px;
    }

    .btn-remove { background: #d32f2f; }
    .btn-remove:hover { background: #b71c1c; }

    .btn-ok { background: #43a047; }
    .btn-ok:hover { background: #2e7d32; }

</style>
</head>
<body>

<div class="container">
    <h2>üìù Minhas Tarefas</h2>

    <input id="inputTarefa" type="text" placeholder="Digite uma tarefa">
    <button id="btnAdd">Adicionar</button>

    <ul id="lista"></ul>
</div>

<script>
    const input = document.getElementById("inputTarefa");
    const lista = document.getElementById("lista");
    const btnAdd = document.getElementById("btnAdd");

    let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

    const salvar = () =>
        localStorage.setItem("tarefas", JSON.stringify(tarefas));

    const atualizarLista = () => {
        lista.innerHTML = "";

        tarefas.forEach((t, i) => {
            const li = document.createElement("li");

            li.innerHTML = `
                <span class="${t.concluida ? "concluida" : ""}">${t.descricao}</span>
                <div class="botoes">
                    <button class="btn-ok">‚úî</button>
                    <button class="btn-remove">üóë</button>
                </div>
            `;

            li.querySelector(".btn-ok").onclick = () => concluirTarefa(i);
            li.querySelector(".btn-remove").onclick = () => removerTarefa(i);

            lista.appendChild(li);
        });
    };

    const adicionarTarefa = () => {
        const texto = input.value.trim();
        if (!texto) return alert("Digite uma tarefa!");

        tarefas.push({ descricao: texto, concluida: false });

        salvar();
        atualizarLista();

        input.value = "";
        input.focus();
    };

    const removerTarefa = (i) => {
        tarefas.splice(i, 1);
        salvar();
        atualizarLista();
    };

    const concluirTarefa = (i) => {
        tarefas[i].concluida = !tarefas[i].concluida;
        salvar();
        atualizarLista();
    };

    // Permitir adicionar usando ENTER
    input.addEventListener("keypress", e => {
        if (e.key === "Enter") adicionarTarefa();
    });

    btnAdd.onclick = adicionarTarefa;

    atualizarLista();
    input.focus();
</script>

</body>
</html>

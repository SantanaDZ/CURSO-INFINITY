<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 0
         let continuar = true;
          while (continuar){
            let numero = Number(prompt('Digite o número para somar: '))
            soma += numero
            continuar = confirm("Deseja continuar?");

          }
          alert(`A soma é igual a ${soma}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usu√°rios</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #eef2f3;
            --white: #ffffff;
            --text: #333333;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 15px;
        }

        .container {
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 { text-align: center; color: #2c3e50; }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        #nome, #email { grid-column: span 2; }

        input {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .btn-main {
            grid-column: span 2;
            background: var(--primary);
            color: white !important;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn-secondary {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            color: white !important;
            font-weight: bold;
            cursor: pointer;
            font-size: 13px;
        }

        .user-card {
            background: #f9f9f9;
            border-left: 5px solid var(--primary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn-delete {
            background: var(--danger);
            color: white !important;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro Infinty</h2>
    <form id="meuFormulario">
        <input type="text" id="nome" placeholder="Nome de usu√°rio" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <input type="date" id="nascimento" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <button type="submit" class="btn-main">Cadastrar Usu√°rio</button>
    </form>

    <div class="actions">
        <button id="btnExportar" class="btn-secondary" style="background: var(--success);">üì• Exportar CSV</button>
        <button id="btnLimpar" class="btn-secondary" style="background: var(--danger);">üóëÔ∏è Limpar Tudo</button>
    </div>

    <div id="listaUsuarios"></div>
</div>

<script src="script.js"></script>
</body>
</html>

<body>
    <script>
        let nota1 = Number(prompt("Digite a 1º nota: "))
        let nota2 = Number(prompt("Digite a 2º nota: "))
        let nota3 = Number(prompt("Digite a 3º nota: "))
        let media = (nota1 + nota2 +nota3)/3
        alert(`A média dos notas é igual a ${media.toFixed(2)}`)
    </script>
</body>

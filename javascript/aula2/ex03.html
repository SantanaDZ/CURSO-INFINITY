<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let positivo = false
        let numero = Number(prompt('Digite um numero: '))
        if (numero >=0) {
            positivo = true
        }
        if (positivo){
            alert ("O número é positivo")
        } else{
            alert ("o número é negativo")
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nota_maxima = 10;
      let situacao = " ";
      let nota1 = Number(prompt("Digite a 1º nota"));
      let nota2 = Number(prompt("Digite a 2º nota"));
      media = (nota1 + nota2) / 2;

      if (media >= 6) {
        situacao = "Aprovado";
      } else if (media < 6 && media >= 4) {
        situacao = "Recuperação";
      } else if (media < 4) {
        situacao = "Reprovado";
      } else if (media > nota_maxima || media < 0) {
        situacao = "Notas inválidas";
      }
      alert("Situação do aluno: " + situacao);
    </script>
  </body>
</html>
